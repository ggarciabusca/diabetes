{% extends "carbohidratos/base.html" %}

{% block contenido %}

<h1 class="mt-4">Mediciones</h1>

    <ul>

    </ul>

<a href="{% url 'carbohidratos-mediciones' %}"> Volver </a>

{% endblock %}
